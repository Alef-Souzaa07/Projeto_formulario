<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Moderno</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="fundo.js"></script>
  <!-- Custom CSS -->
  
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de usuários</h2>
    <form id="registrationForm" method="post" action="">
      <div class="form-group">
        <label for="nome"></label>
        <input type="text" class="form-control" id="nome" name="nome" required placeholder="Nome:">
      </div>
      <div class="form-group">
        <label for="idade"></label>
        <input type="number" class="form-control" id="idade" name="idade" required placeholder="Idade:">
      </div>
      <div class="form-group">
        <label for="sexo"></label>
        <select class="form-control" id="sexo" name="sexo" style="padding: 5px;" required>
          <option value="" disabled selected>Sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Email:">
      </div>
      <div class="form-group">
        <label for="senha"></label>
        <input type="password" class="form-control" id="senha" name="senha" required placeholder="Senha:">
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Validação JS -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      var senha = document.getElementById('senha').value;
      if (senha.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres.');
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
